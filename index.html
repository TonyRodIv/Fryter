<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/nav.css">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/responsive.css">
    <link rel="stylesheet" href="./style/animation.css">
    <link rel="shortcut icon" href="./assets/icons/faviconHome.png" type="image/x-icon">
    <title>Projeto Fryter</title>
</head>

<body>
    <div id="windowTop"></div>
    <nav class="navbar">
        <section>
            <figure class="logoNav scrollTop" style="cursor: pointer;">
                <img src="./assets/src/LOGO FRYTER.svg" class="fryterLogo" alt="" srcset="">
            </figure>
            <article class="navAnchors">
                <label for="checkPageHome" class="pageAnchorCheck">
                    <input type="checkbox" name="" id="checkPageHome">
                    <a for="checkPageHome" class="scrollTop">Página Inicial</a>
                </label>
                <label for="checkPageTeam" class="pageAnchorCheck">
                    <input type="checkbox" name="" id="checkPageTeam">
                    <a for="checkPageTeam" class="">Nossa Equipe</a>
                </label>
                <label for="checkPageDoc" class="pageAnchorCheck">
                    <input type="checkbox" name="" id="checkPageDoc">
                    <a for="checkPageDoc" class="">Documentos</a>
                </label>
                <a href="https://www.instagram.com/projetofryter/" target="_blank" style=":hover{font-weight: bold;}">Instagram</a>
            </article>
            <figure class="menu">
                <label for="burger" class="burger">
                    <input id="burger" type="checkbox">
                    <span class="span1"></span>
                    <span class="span2"></span>
                    <span class="span3"></span>
                </label>
            </figure>
        </section>
        <nav class="MobileAnchors">
            <article>
                <a class="scrollTop">Página Inicial</a>
                <a>Nossa Equipe</a>
                <a>Documentos</a>
                <a href="https://www.instagram.com/projetofryter/" target="_blank">Instagram</a>
            </article>
        </nav>
    </nav>
    <main id="mainView">
    </main>
    <script src="./js/index.js"></script>
    <script src="./js/gerenate.js"></script>
</body>

</html>
